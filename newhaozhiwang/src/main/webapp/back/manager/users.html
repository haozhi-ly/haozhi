<script>
$('#users_data').datagrid({

    ]],

			$('#add_users').dialog('open'); 
			$("#addphoto").show();
		}
	},{
		text:"修改",
		iconCls:"icon-edit",
		handler:function(){
			$("#addphoto").hide();
			var rows=$('#users_data').datagrid("getChecked")[0];
			if(rows!=undefined){
				 var userid=rows.userid;
				 var uname=rows.uname;
				 var email=rows.email;
				 var upassword=rows.upassword;
				 var gender=rows.gender;
				 var photo=rows.photo;
				 var usign=rows.usign;
				 var status=rows.status;
				 var introdution=rows.introdution;

				$("#eusers_uname").val(uname);
				$("#eusers_pwd").val(upassword);
				$("#eusers_email").val(email);

				}

				});
			}
			
		}
	},{

				console.info(rows);

						if(rs){

										}
									});

					});
			}else{
				$.messager.show({
					title:'成功提示',
					msg:'请选中您要删除的数据...',
					timeout:2000,
					showType:'slide'
				});
			}
		}
	}
	]
});
